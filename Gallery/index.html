<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

  <head>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>

</head>

<body>
  <div id="main">
    <div class="spacer"></div>

    <div class="gallery">
      <div class="left">
        <div class="desktopContent">
          <div class="desktopContentSection">
            <h1>Web <br>Development</h1>
          </div>
          <div class="desktopContentSection">
            <h1>App <br>Development</h1>
          </div>
          <div class="desktopContentSection">
            <h1>CRM <br>
             <span style="font-size: 2rem;">(customer relationship management)</span>
            </h1>
          </div>
          <div class="desktopContentSection">
            <h1>UI/UX Designs</h1>
          </div>
        </div>
      </div>

      <div class="right">
        <!-- desktop content -->

        <div class="desktopPhotos">
          <div class="desktopPhoto">
            <img src="../images2/buttons/1.jpg" alt="">
          </div>
          <div class="desktopPhoto">
            <img src="../images2/buttons/2.jpg" alt="">
          </div>
          <div class="desktopPhoto">
            <img src="../images2/buttons/3.jpg" alt="">
          </div>
          <div class="desktopPhoto">
            <img src="../images2/buttons/4.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>
</body>

</html>
