<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Webpage Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #pdf-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }

        #switch-container {
            position: fixed;
            bottom: 2vh; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.7); /* Transparent black overlay */
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #switch-container:hover {
            background-color: rgba(51, 51, 51, 0.9); /* Darker overlay on hover */
        }

        #switch-image {
            width: 2cm;
            height: 2cm;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="sample/1.pdf" width="100%" height="100%" frameborder="0"></iframe>
        <div id="switch-container" onclick="changePDF()">
            <img id="switch-image" src="buttons/1.png" alt="Switch Button">
        </div>
    </div>

    <script>
        const excludedPDFs = [3, 10, 11, 16];
        const pdfs = Array.from({ length: 19 }, (_, index) => {
            if (!excludedPDFs.includes(index + 1)) {
                return `sample/${index + 1}.pdf`;
            }
        }).filter(url => url); // Remove undefined values

        let currentIndex = 0;

        function renderPDF(url) {
            document.getElementById('pdf-viewer').src = url;
        }

        function changePDF() {
            currentIndex = (currentIndex + 1) % pdfs.length;
            renderPDF(pdfs[currentIndex]);
        }
    </script>
</body>
</html>
