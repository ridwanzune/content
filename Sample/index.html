<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Webpage Viewer</title>
    
    <link rel="manifest" href="/manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => console.log('Service Worker registered with scope:', registration.scope))
          .catch((error) => console.error('Service Worker registration failed:', error));
      }

      // Load main.json asynchronously
      fetch('/main.json')
        .then(response => response.json())
        .then(data => {
          // Preload images from main.json
          data.imagesToPreload.forEach(image => {
            const img = new Image();
            img.src = image;
          });
        })
        .catch(error => console.error('Error fetching main.json:', error));
    </script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        #image-viewer {
            width: 100%;
            display: block;
            margin: auto;
        }

        #reset-button {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            width: 2cm;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #reset-button:hover {
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <div id="image-container">
        <img id="image-viewer" src="1.png" alt="Image 1">
    </div>

    <img id="reset-button" src="buttons/2.png" alt="Reset Button" onclick="resetToImage1()">

    <script>
        const images = Array.from({ length: 12 }, (_, index) => `${index + 1}.png`);
        let currentIndex = 0;

        function preloadNextImage() {
            const nextIndex = (currentIndex + 1) % images.length;
            const nextImage = new Image();
            nextImage.src = images[nextIndex];
        }

        function renderImage(src) {
            document.getElementById('image-viewer').src = src;
            preloadNextImage();
        }

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            renderImage(images[currentIndex]);
        }

        function resetToImage1() {
            currentIndex = 0;
            renderImage(images[currentIndex]);
        }

        function handleNextImage() {
            changeImage();
        }

        document.addEventListener('click', handleNextImage);
        document.addEventListener('keydown', (event) => {
            if (event.key !== 'Enter' && event.key !== ' ') {
                handleNextImage();
            }
        });
    </script>
</body>
</html>
