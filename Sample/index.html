<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contentguy.co - Design Agency</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="contentguy.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            z-index: 9999;
            display: none;
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        #image-viewer {
            width: 100%;
            display: block;
            margin: auto;
        }

        #reset-button {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            width: 2cm;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #reset-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="loading-screen"></div>

    <div id="image-container">
        <img id="image-viewer" src="1.webp" alt="Image 1" loading="eager">
    </div>

    <img id="reset-button" src="buttons/2.png" alt="Reset Button" onclick="resetToImage1()">

    <script>
        const images = Array.from({ length: 12 }, (_, index) => `${index + 1}.webp`);
        let currentIndex = 0;

        function showLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'block';
        }

        function hideLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'none';
        }

        function preloadNextImage() {
            const nextIndex = (currentIndex + 1) % images.length;
            const nextImage = new Image();
            nextImage.src = images[nextIndex];
        }

        function renderImage(src) {
            showLoadingScreen(); // Show loading screen before rendering the next image
            document.getElementById('image-viewer').src = src;
            preloadNextImage();
            setTimeout(hideLoadingScreen, 500); // Hide loading screen after a delay (adjust the time as needed)
        }

        function resetToImage1() {
            location.reload(true); // Hard refresh the page
        }

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            renderImage(images[currentIndex]);
        }

        function handleNextImage() {
            changeImage();
        }

        document.addEventListener('click', handleNextImage);
        document.addEventListener('keydown', (event) => {
            if (event.key !== 'Enter' && event.key !== ' ') {
                handleNextImage();
            }
        });
    </script>
</body>
</html>
