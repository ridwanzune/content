<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contentguy.co - Design Agency</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="contentguy.png">

    <style>
        body {

            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: none;
        }

        ::-webkit-scrollbar {
            width: 0.5vw;
        }

        ::-webkit-scrollbar-track {
            background-color: #000000e8;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #fe9a609b;
            border-radius: 1rem;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #fe9b60;
        }

        .cursor-dot {
            width: 9px;
            height: 9px;
            background-color: white;
        }

        .cursor-outline {
            width: 35px;
            height: 35px;
            border: 4px solid hsla(0, 0%, 100%, 0.886);
        }

        .cursor-dot,
        .cursor-outline {
            position: fixed;
            left: 0;
            top: 0;
            transform: translate(-50%, -50%);
            /* Adjusted the translation */
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }


        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1in;
            height: 1in;
            background: url('https://media.tenor.com/I6kN-6X7nhAAAAAi/loading-buffering.gif') no-repeat center center;
            background-size: cover;
            z-index: 9999;
            display: none;
            /* Initially hidden */
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        #image-viewer {
            width: 100%;
            display: block;
            margin: auto;
        }

        #reset-button {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            width: 2cm;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #reset-button:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
        const images = Array.from({ length: 12 }, (_, index) => `${index + 1}.webp`);
        // const loadingScreenImage = new Image();
        // loadingScreenImage.src = 'https://media.tenor.com/I6kN-6X7nhAAAAAi/loading-buffering.gif';

        const imageObjects = images.map(image => {
            const img = new Image();
            img.src = image;
            return img;
        });

        let currentIndex = 0;

        // function showLoadingScreen() {
        //     document.getElementById('loading-container').style.display = 'block';
        // }

        // function hideLoadingScreen() {
        //     document.getElementById('loading-container').style.display = 'none';
        // }

        function renderImage(index) {
            document.getElementById('image-viewer').src = imageObjects[index].src;
        }

        function resetToImage1() {
            renderImage(0);
            currentIndex = 0;
        }


        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            renderImage(currentIndex);
        }

        document.addEventListener('click', changeImage);
        document.addEventListener('keydown', (event) => {
            if (event.key !== 'Enter' && event.key !== ' ') {
                changeImage();
            }
        });

        window.addEventListener("load", function () {
            resetToImage1(); // Load the initial image
        });

        window.addEventListener("mousemove", function (e) {
            const cursorDot = document.querySelector(".cursor-dot");
            const cursorOutline = document.querySelector(".cursor-outline");
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate(
                [
                    { left: `${posX}px`, top: `${posY}px` }
                ],
                {
                    duration: 500,
                    fill: "forwards"
                }
            );
        });

    </script>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div id="loading-container"></div>

    <div id="image-container">
        <img id="image-viewer" src="1.webp" alt="Image 1" loading="eager">
    </div>

    <img id="reset-button" src="buttons/2.png" alt="Reset Button" onclick="resetToImage1()">
</body>

</html>
